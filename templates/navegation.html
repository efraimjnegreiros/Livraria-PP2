<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Funcionário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .content {
            padding: 20px;
        }

        h1 {
            font-size: 24px;
        }

        .link-container {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .link-container a {
            margin: 10px 0;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .link-container a:hover {
            background-color: #45a049;
        }

        .logout-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="{{ url_for('messages') }}">Mensagens</a>
        <a href="{{ url_for('chat') }}">Chat em Tempo Real</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <div class="content">
        <h1>Bem-vindo, {{ nome }}!</h1>
        <p>Escolha uma opção abaixo para navegar:</p>

        <div class="link-container">
            <a href="{{ url_for('messages') }}">Ir para as Mensagens</a>
            <a href="{{ url_for('chat') }}">Entrar no Chat em Tempo Real</a>
        </div>

        <button class="logout-button" onclick="window.location.href='{{ url_for('logout') }}'">Sair</button>
    </div>

</body>
</html>
